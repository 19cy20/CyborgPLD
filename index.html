<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyborg Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181a1b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 2em;
      background: #23272b;
      border-radius: 16px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.6);
    }
    .avatar {
      width: 300px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1em;
      border: 4px solid #4dffea;
    }
    h1 {
      margin-bottom: 0.5em;
      font-size: 2.5em;
      letter-spacing: 4px;
      color: #4dffea;
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      margin-top: 2em;
    }
    .option-link {
      padding: 0.7em 2em;
      background: #4dffea;
      color: #181a1b;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: background 0.2s, color 0.2s;
    }
    .option-link:hover {
      background: #34c8b6;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="herobrine.jpg" alt="Cyborg Avatar" class="avatar">
    <h1>Cyborg</h1>
    <div class="options">
      <a href="learn.html" class="option-link">PLD.learn</a>
      <a href="quiz.html" class="option-link">PLD.quiz</a>
      <a href="buy.html" class="option-link">PLD.buy</a>
    </div>
  </div>
</body>
</html>
