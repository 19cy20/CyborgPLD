<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PLD Quiz</title>
  <style>
    body {
      background: #181a1b;
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #23272b;
      padding: 2em 2em 2em 2em;
      border-radius: 16px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.6);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #4dffea;
      margin-bottom: 1.5em;
    }
    .quiz-list {
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
    }
    .quiz-btn {
      padding: 0.8em 0;
      background: #4dffea;
      color: #181a1b;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
      text-decoration: none;
      width: 80%;
      display: block;
      margin: 0 auto;
    }
    .quiz-btn:hover {
      background: #34c8b6;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PLD Quiz List</h1>
    <div class="quiz-list">
      <a class="quiz-btn" href="quiz1.html">Quiz 1</a>
      <a class="quiz-btn" href="quiz2.html">Quiz 2</a>
      <a class="quiz-btn" href="quiz3.html">Quiz 3</a>
      <a class="quiz-btn" href="quiz4.html">Quiz 4</a>
      <a class="quiz-btn" href="quiz5.html">Quiz 5</a>
    </div>
  </div>
</body>
</html>
